name: "Build Size"

on:
  pull_request:
    paths:
      - "**/*.ts"
      - "**/*.js"
      - "package.json"
      - "package-lock.json"

permissions:
  pull-requests: write

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Analyze and Create Badge
        uses: timeowilliams/package-size-badge-action@v1.0.7
        with:
          path: "build"
          limit: "800"
          label: "Bundle Size"
          color: "green"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
